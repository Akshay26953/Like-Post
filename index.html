<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/27aad8cd76.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Like A Post</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="header">
          <div class="header_logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQUqvjtb9RFctpeqs5RjfN7zEV8nqcb_vMsH0vpvlFdd5QfcV6eoYMVHahELI_DhQSKIE&usqp=CAU" alt="" />
          </div>
          <div class="header_name">
            <h3>Elon Musk</h3>
            <p>New York, USA</p>
          </div>
        </div>
        <div class="post">
        </div>
    <div class="loveMe"></div>

        <div class="footer">
          <div class="like">
            <i class="fa-solid fa-heart"></i>
          </div>
          <div class="like_counter"> Like</div>
        </div>
      </div>
    </div>
    <script src="./assets/index.js"></script>
  </body>
</html>
